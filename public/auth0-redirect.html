<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Fleek"
    />

    <script>
      'use strict';

      const locationHash = window.location.hash;
      const urlParams = new URLSearchParams(window.location.search);
      const from = urlParams.get('from') || 'signin';

      const origin = window.location.origin.includes('localhost:8080')
        ? 'http://localhost:3000': window.location.origin;

      window.location.replace(`${origin}/#/${from}` + locationHash);
    </script>

    <title>Fleek</title>
  </head>
